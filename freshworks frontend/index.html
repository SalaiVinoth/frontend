<!DOCTYPE html>
<html>
  <head>
    <title>REST Countries API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>REST Countries API</h1>
    <div id="main-container">
      
      <div id="info-container">
	 <!-- input section displaying list of countries fetched from api -->
        <select id="countries"></select>
	  <!-- output section displays detail -->
        <p>Capital: <span id="capital"></span></p>
        <p>Dialing Code: <span id="dialing-code"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Subregion: <span id="subregion"></span></p>
      </div>
	    <!-- card displaying flag -->
	  <div class="card">
	 <div id="flag-container">
       <img src="" alt="" onclick="myfunc()" >
      </div>
     <div class="container">
     <h4>Flag</h4> 
     </div>
</div>
    </div>
	  <!-- script call -->
    <script src="main.js"></script>
  </body>
</html>
